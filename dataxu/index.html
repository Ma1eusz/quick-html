<!DOCTYPE html>
<html>
    
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                border: none;
            }
            aside { 
                background: white;
                border: 2px solid #0e4474;
                border-radius: 4px;
                width: 265px;
                margin: 20px 20px;
            
                
            }
            aside .header {
                width: 100%;
                height: 47px;
                background: #0e4474
            }
            aside .header h4 {
                color: white;
                padding-left: 12px;
                font-family: "Arial";
                font-size: 20px;
                letter-spacing: -0.5px;
                line-height: 45px;
            }
            aside .header h4:after {
                width: 15px;
                height: 6px;
                background-color: #88b3da;
            }
            aside .content {
                margin: 20px 15px;
            }
            aside h6 {
                font-family: "Arial";
                font-size: 12px;
                color: #0e4474;
                margin-bottom: 20px;
            }
            aside .main-progressbar {
                font-family: "Arial";
                font-size: 11px;
            }
            aside .main-progressbar label:nth-child(1) {
                color: #0e4474;
                float: left;
            }
            aside .main-progressbar label:nth-child(2) {
                color: #c51f47;
                float: right;
                clear: left:
            }
            aside .main-progressbar p {
                color: #b3c5d3;
                padding-bottom: 5px;
                margin-bottom: 21px;
                
            }
            aside .main-progressbar p:nth-of-type(1) {
                float: left;
                
            }  
            aside .main-progressbar p:nth-of-type(2) {
                float: right;
            }   
            aside .background-bar { 
                background-color: #c51f47;
                border-style: solid;
                border-width: 1px;
                clear: left;
                border-color: #b21d43;
                height: 19px;
                
                position: relative;
            }
            aside .flexible-bar {
                height: 19px;
                background-color: #0e4474;
                border-style: solid;
                border-width: 1px;
                border-color: #0d3f6d;
                border-right-color: white;
                
                width: 160px;
                position: absolute;
                float: left;
                font-family: "Arial";
                color: white;
                margin-top: -1px;
                margin-left: -1px;
                line-height: 19px;
                text-align: right;
                padding-right: 5px;
                
                
            }
            aside .details {
                clear: both;
            }
 
            .details ul li {
                display: inline-block;
                font-family: "Lato";
                font-size: 10px;
                color: #0e4474;
            }
            
            .details ul li:nth-of-type(1){
                float: left;
            }
            
            .details ul li:nth-of-type(2){
                width: auto;
                margin-left: 38px;
            }
            
            .details ul li:nth-of-type(3){
                float: right;
            }
            
            .details ul li span {
                font-size: 16px;
                font-weight: bold;
            }
            
            .details ul li p {
                font-size: 13px;
            }
            aside label[for="increase-bid"] {
                color: #c51f47;
                font-size: 12px;
                
                text-align: justify;
                
            }
            @media all and (max-width: 400px) {
                .details ul li span  {
                    font-weight: normal;
                }
                .details ul li {
                    display: none;
                }
            }
            
            
        </style>

    </head>
    <body>
        <aside>
            <div class="header">
                <h4 class="title">Forecast</h4>
                <div class="icon-dropdown"></div>
                <div class="icon-docking"></div>
            </div>
            <div class="content">
                
                <h6>1 Flight, 30 days</h6>
                
                <div class="main-progressbar">
                    <label>Budget</label>
                    <label>$18,000 Remaining</label>
                    <div class="background-bar">
                        <div class="flexible-bar">$132,000</div>
                    </div>
                    <p>$0</p>
                    <p>$150,000</p>   
                </div>
                
                <div class="details">
                    <ul>
                        <li><span>250,000</span><p>Impressions</p></li>
                        <li><span>1.55</span><p>ePCM</p></li>
                        <li><span>1.25</span><p>target ePCM</p></li>
                    </ul>
                </div>
                
                <input type="checkbox" id="increase-bid">
                <label for="increase-bid">Increase bid to $1.10 to spend full budget</label>
                
                <hr>
                
                
            </div>
        </aside>
        
    </body>
</html>
